<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/dashboard.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="nav-container">
      <div class="logo">
        <a href="index.html">
          <img src="./Images/Logo (1).png" alt="Logo" />
        </a>
      </div>

      <div class="right-nav">
        <img src="./Images/notification 1@2x.png" alt="bell" class="bell" />
        <img src="./Images/Ellipse 4.png" alt="avatar" />

        <h5>Oluwapelumi Abiodun</h5>
      </div>
    </div>

    <!-- Info -->
    <div class="details-container">
      <ul class="nav-list">
        <li><a href="#" class="active">Dashboard</a></li>
        <li><a href="download.html">Transcript</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>

    <!-- Info Card -->
    <div class="card-container">
      <div class="card">
        <h3>Total Number of Transaction</h3>
        <h1>0</h1>
      </div>

      <div class="card">
        <h3>Total Value of Transaction</h3>
        <h1>NGN 0</h1>
      </div>

      <button class="apply-button">
        <a href="download.html">Apply for Transcript</a>
      </button>
    </div>

    <!-- Transcript Container -->
    <div class="transcript-container">
      <div class="transcript">
        <img src="./Images/Group.png" alt="image" />
        <h5>No transaction yet</h5>
        <p>Once you perform a transaction, it'll show here</p>
        <button class="apply-button">
          <a href="download.html">Apply for Transcript</a>
        </button>
      </div>
    </div>
  </body>
</html>
