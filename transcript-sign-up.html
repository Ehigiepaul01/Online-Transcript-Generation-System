<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style/sign-up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Image -->
        <div class="image">
          <img src="./images/image 12.png" alt="image" />
          <span><i class="fa-light fa-dash"></i></span>
          <span><i class="fa-duotone fa-dash"></i></span>
          <div class="text">
            <h2 class="bottom1">
              Online Transcript <br />
              Services
            </h2>
            <p class="bottom2">
              Roam provides fast & secure online transcript <br />
              services
            </p>
          </div>
        </div>

        <!-- Login -->
        <div class="login-container">
          <div class="logo">
            <img src="Images/Color 1.png" alt="image" />
            <h1>Sign up</h1>
          </div>

          <form>
            <div class="name">
              <label for="name">First Name</label><br />
              <input type="text" id="first-name" name="First name" />

              <label for="name">Last Name</label><br />
              <input type="text" id="last-name" name="last name" />
            </div>

            <div class="DOB">
              <label for="DOB">D.O.B (Optional)</label><br />
              <input type="text" id="dob" name="text" />
            </div>

            <div class="email">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" />
            </div>

            <div class="telephone">
              <label for="telephone">Mobile Number</label>
              <input type="tel" name="telephone" id="telephone" />
            </div>

            <div class="password">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>

            <div class="password">
              <label for="password">Confirm Password</label>
              <input type="password" name="password" id="password" />
            </div>

            <button class="btn">Sign Up</button>
          </form>

          <p class="register">
            Don't have an account yet?<a href="transcript-sign-in.html"
              >Sign in</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
