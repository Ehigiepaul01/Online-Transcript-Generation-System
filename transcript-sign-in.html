<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style/sign-in.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Image -->
        <div class="image">
          <img src="./images/image 12.png" alt="image" />
          <div class="text">
            <h2 class="bottom1">
              Online Transcript <br />
              Services
            </h2>
            <p class="bottom2">
              Roam provides fast & secure online transcript <br />
              services
            </p>
          </div>
        </div>

        <!-- Login -->
        <div class="login-container">
          <div class="logo">
            <a href="index.html">
              <img src="Images/Color 1.png" alt="image" />
            </a>
            <h1>Welcome back</h1>
          </div>

          <form>
            <div class="id">
              <label for="id">Student ID</label><br />
              <input type="text" id="email" name="text" />
            </div>

            <div class="password">
              <label for="password">Password</label><br />
              <input type="password" id="password" name="password" />
            </div>

            <button class="btn"><a href="dashboard.html">Sign In</a></button>

            <div class="remember-me">
              <input type="checkbox" name="remember-me" id="remember-me" />
              <label for="remember-me" id="remember">Remember me</label>
              <p><a href="#">Forgot password?</a></p>
            </div>
          </form>

          <p class="register">
            Don't have an account yet?<a href="transcript-sign-up.html"
              >Sign up now</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
